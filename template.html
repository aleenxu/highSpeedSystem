<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智慧高速管控系统</title>
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=e9c21a13b9e2994799069908c9f56f9b&plugin=AMap.MouseTool,AMap.Autocomplete,AMap.PlaceSearch"></script>
    <script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <style>
    /* 地图弹层信息 */
    .amap-info-content {
        position: relative;
        background: transparent;
        padding: 0;
        line-height: 1.4;
        overflow: auto;
    }
    .content_box{
        background:rgba(9,9,9,.8)!important;
        padding:0px!important;
    }
    .content_box_title{
        line-height:30px;
        color:#fff;
        background:rgba(19,27,37,.6)!important;
        padding:45px 15px 15px;
    }
    .content_box_title h4{
        color: #fff;
        line-height: 35px;
        font-size: 16px;
        position: absolute;
        padding-left:10px;
        left: 0;
        right: 0;
        background: #131a22;
        top: 0;
    }
    .content_box_title p.input-item{
        line-height:25px;
        font-size:14px;
        text-indent: 15px;
    }
    .amap-info-close{
        position: absolute;
        right:10px!important;
        top:10px;
        cursor: pointer;
    }
    .amap-info-close:hover{
        transition: all 0.5s;
        transform: rotate(180deg);
        color: #26ff6d!important;
        background:none!important;
        border:none!important;
    }
    .amap-info-sharp{
        border-top-color:rgba(9,9,9,.8)!important;
    }
    </style>
    <!-- 这里定义模板内容 -->
    <script id="my-infowin-tpl" type="text/template"></script>
</head>

<body>
    <div id="content"></div>
</body>

</html>
